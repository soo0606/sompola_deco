<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pola_decopage</title>
  <link rel="stylesheet" href="style.css">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Nanum Pen Script -->
<link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="somdeco">
    <div class="container">
      <div class="title-box"><span class="title">Som's Polaroid<br><span class="title bigtitle">Deco-!</span></span></div>
      <div class="reset-btn"><a onClick="window.location.reload()">RESET</a></div>
      <div class="picture-container" id="picture-container">
        <img src="https://i.postimg.cc/yYL0t0Mk/image.png" alt="som-pic">
      </div>
      <div class="sticker-container" id="sticker-container">
        <img draggable="true" src="https://i.postimg.cc/gJmn6d97/image.png" alt="berry" class="deco-stickers" id="berry">
        <img draggable="true" src="https://i.postimg.cc/q7tGZszr/image.png" alt="pup-flower" class="deco-stickers" id="pup-flower">
        <img draggable="true" src="https://i.postimg.cc/gkdNkLBy/image.png" alt="rainbow" class="deco-stickers" id="rainbow">
        <img draggable="true" src="https://i.postimg.cc/FHCZZWFG/2.png" alt="two-leaf" class="deco-stickers" id="two-leaf">
        <img draggable="true" src="https://i.postimg.cc/MpL7RntF/3.png" alt="big-heart" class="deco-stickers" id="big-heart">
        <img draggable="true" src="https://i.postimg.cc/pVQJ7XXm/image.png" alt="one-leaf" class="deco-stickers" id="one-leaf">
        <img draggable="true" src="https://i.postimg.cc/kXcwVMk0/image.png" alt="green-pig" class="deco-stickers" id="green-pig">
        <img draggable="true" src="https://i.postimg.cc/kMWTmvwX/image.png" alt="ball" class="deco-stickers" id="ball">
        <img draggable="true" src="https://i.postimg.cc/d1rjJJ2S/image.png" alt="som" class="deco-stickers" id="som">
        <img draggable="true" src="https://i.postimg.cc/3JKFH5dn/image.png" alt="pink-heart" class="deco-stickers" id="pink-heart">
        <img draggable="true" src="https://i.postimg.cc/fb43Dm8D/image.png" alt="yel-flower" class="deco-stickers" id="yel-flower">
        <img draggable="true" src="https://i.postimg.cc/gkNqzShd/2.png" alt="hotpink-heart" class="deco-stickers" id="hotpink-heart">
        <img draggable="true" src="https://i.postimg.cc/9fGDM0kT/image.png" alt="yel-pig" class="deco-stickers" id="yel-pig">
        <img draggable="true" src="https://i.postimg.cc/sggm5dzv/image.png" alt="born" class="deco-stickers" id="born">
        <img draggable="true" src="https://i.postimg.cc/PqBMGCww/image.png" alt="blue-pig" class="deco-stickers" id="blue-pig">
        <img draggable="true" src="https://i.postimg.cc/hG790K5P/image.png" alt="sun" class="deco-stickers" id="sun">
      </div>
    </div>
  </div> 
  <script src="main.js"></script>
</body>
</html>
